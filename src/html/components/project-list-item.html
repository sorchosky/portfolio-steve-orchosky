<li class="project-list-item d-block col-12 d-md-flex col-lg-6">
    <a href="@@url" class="project-list-item__a col-12 p-0">
        <img src="@@image" alt="@@title" loading="lazy" class="img-fluid col-12 d-block d-lg-none project-list-item__img">
        <div class="img-fluid col-8 d-none d-lg-block project-list-item__img" style="background-image: url(@@image);">
        </div>
        <div class="project-list-item__text col-12 col-md-8">
            <h3>@@title</h3>
            <p>@@description</p>
        </div>
    </a>
</li>
